{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'index.css' %}">
    {% load bootstrap5 %}

    {% include 'navbar.html'%}

    {% endblock %}

</html>
